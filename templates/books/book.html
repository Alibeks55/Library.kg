{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    {% include 'header.html' %}
    <h1>Все Книги</h1>
    <ul>
         {% for i in book %}
        <li>
            <img src="{{ i.image.url }}" alt="" width="450" height="400">
            <h2>{{ i.title }}</h2>
            <time datetime="">{{ i.created_at }}</time>
            <a href="/book_list/{{ i.id }}/">Подробнее</a>
            <a href="{% url 'add_order' i.id %}">Добавить в корзину</a>
        </li>
        <hr>
        {% endfor %}
    </ul>
    {% include 'footer.html' %}
</body>
</html>
